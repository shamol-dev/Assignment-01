<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Simple Calculator</h2>
  <form id="calculator-form">
    
    <div class="form-group">
      <label for="num1">Number 1:</label>
      
      <span id="name"></span>
      <span id="#nameError"></span>
      <input type="text" class="form-control" id="num1"  placeholder="Enter number">
    </div>


    <div class="form-group">
      <label for="num2">Number 2:</label>
      <span id="nameError"></span>
      <input type="text" class="form-control" id="num2" placeholder="Enter number">
    </div>

    <div class="form-group">
      <label for="operation">Operation:</label>
      <select class="form-control" id="operation">
        <option value="add">Addition (+)</option>
        <option value="subtract">Subtraction (-)</option>
        <option value="multiply">Multiplication (*)</option>
        <option value="divide">Division (/)</option>
      </select>
    </div>


    <button type="submit" class="btn btn-primary">Calculate</button>
  </form>
  <div class="mt-3">
    <h3>Result:</h3>
    <p id="result"></p>
  </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  // Function to perform calculation
  function calculate() {
    // Retrieve input values
    var num1 = parseFloat($('#num1').val());
    var num2 = parseFloat($('#num2').val());
    var operation = $('#operation').val();
    
    // Perform calculation based on operation
    var result;
    switch(operation) {
      case 'add':
        result = num1 + num2;
        break;
      case 'subtract':
        result = num1 - num2;
        break;
      case 'multiply':
        result = num1 * num2;
        break;
      case 'divide':
        if(num2 !== 0) {
          result = num1 / num2;
        } else {
          $('#result').text('Error: Division by zero');
          return;
        }
        break;
      default:
        $('#result').text('Error: Invalid operation');
        return;
    }
    
    // Display result
    $('#result').text('Result: ' + result);
  }
  
  // Event listener for form submission
  $('#calculator-form').submit(function(event) {
    event.preventDefault();
    calculate();
  });
</script>
<script src="script.js"></script>


</body>
</html>
